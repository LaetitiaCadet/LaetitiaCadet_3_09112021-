<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./public/assets/icons/toque-icon.png" type="image/png">
    <title>Les Petits Plats</title>
    <!-- Style Css -->
    <link rel="stylesheet" href="./public/css/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1917a4bf3a.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-lg">
        <header class="mt-5">
            <img class="header-logo align-self-center" src="./public/assets/icons/logo.png" alt="logo petit plats">
        </header>
        <section id="search-bloc">
            <div class="mb-3">
                <input class="form-control form-control-lg input-search" type="text" placeholder="Recherche" aria-label="Recherche d'une recette">
                <div id="tags"></div>  
            </div>
            <article>
                <!-- button Ingredient -->
                <div class="btn-group">
                    <button type="button" id="ingredients" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                    Ingredient
                    </button>
                    <ul class="dropdown-menu ingredient-list bg-primary">
                        <li><input class="form-control form-control-m input-search" type="text" placeholder="Recherche d'un ingredient" aria-label="Recherche d'un ingredient"></li>
                    </ul>
                </div>
                <!--button Appareils-->
                <div class="btn-group">
                    <button type="button" id="appliances" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Appareils
                    </button>
                    <ul class="dropdown-menu appliance-list bg-success">
                    </ul>
                </div>
                <!-- button Ustensiles -->
                <div class="btn-group">
                    <button type="button" id="ustensils" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Ustensiles
                    </button>
                    <ul class="dropdown-menu ustensil-list bg-danger">
                    </ul>
                </div>
            </article>
        </section>
        <section id="bloc-recipe" class="mt-5 mb-5 d-flex flex-wrap justify-content-between"> 
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/factories/data-factory.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/search.js"></script>
  
  </body>
</html>
